<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Card + Gallery Layout</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --bg: #93a597;
      --card-bg: #ffffff;
      --accent: #2fe12e;
      --text: #0b0b0b;
    }
    *{box-sizing:border-box;margin:0;padding:0;}

    body{
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height:1.5;
    }

    header{
      text-align:center;
      padding: 30px 0 10px;
      color: #fff;
    }
    header h1{ font-size:30px; margin-bottom:8px; }
    header p{ font-size:15px; opacity:0.85; }

    /* ==== CARD SECTION ==== */
    .wrap{
      max-width:1080px;
      margin:28px auto;
      display:grid;
      grid-template-columns: repeat(3,1fr);
      gap:24px;
      padding:0 16px;
    }
    .card{
      display:flex;
      align-items:center;
      justify-content:space-between;
      background: var(--card-bg);
      border-radius:6px;
      position:relative;
      text-decoration:none;
      color:var(--text);
      height:70px;
      box-shadow:0 1px 0 rgba(0,0,0,0.12),0 6px 12px rgba(0,0,0,0.06);
      transition: background 0.25s ease;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      left:0;top:0;bottom:0;
      width:8px;
      background: var(--accent);
    }
    .card .label{ font-size:20px;font-weight:600;margin-left:22px; }
    .card .icon-wrap{
      width:46px;height:46px;
      display:flex;align-items:center;justify-content:center;
      border-radius:50%;
      border:2px solid rgba(0,0,0,0.75);
      margin-right:14px;
      background:#fff;
      transition:border-color 0.25s ease;
    }
    .card .icon-wrap i{ font-size:20px;color:#2b9cff; }
    .card:hover{ background:#f5f5f5; }
    .card:hover .icon-wrap{ border-color:#2b9cff; }

    @media(max-width:768px){ .wrap{grid-template-columns:repeat(2,1fr);} }
    @media(max-width:500px){ .wrap{grid-template-columns:1fr;} }

    /* ==== GALLERY (lightbox enabled) ==== */
    .container{ max-width:980px; margin:40px auto; padding:0 16px; }
    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:14px;
    }
    .card-img{
      position:relative;
      overflow:hidden;
      border-radius:10px;
      background:white;
      box-shadow:0 6px 18px rgba(20,20,40,0.06);
      cursor:pointer;
      min-height:160px;
      display:flex;align-items:center;justify-content:center;
    }
    .card-img img{
      width:100%;height:100%;
      object-fit:cover;
      transition:transform .35s ease;
    }
    .card-img:hover img{ transform:scale(1.05); }
    .caption{
      position:absolute;left:12px;bottom:12px;
      background:rgba(0,0,0,0.45);
      color:#fff;
      padding:6px 10px;
      border-radius:8px;
      font-size:13px;
      backdrop-filter: blur(4px);
    }
    /* lightbox */
    .lightbox{
      position:fixed;inset:0;
      display:none;
      align-items:center;justify-content:center;
      background:rgba(0,0,0,0.7);
      z-index:9999;
      padding:24px;
    }
    .lightbox.open{ display:flex; animation:fadeIn .18s ease; }
    @keyframes fadeIn{from{opacity:0;transform:scale(.99);}to{opacity:1;transform:scale(1);}}
    .lightbox-content{
      max-width:1100px;width:100%;
      max-height:90vh;
      display:flex;flex-direction:column;align-items:center;
      gap:12px;
    }
    .lightbox img{
      max-width:100%;max-height:calc(90vh - 80px);
      border-radius:10px;
      box-shadow:0 10px 30px rgba(0,0,0,0.45);
      background:#fff;
    }
    .lightbox .meta{ color:#fff;text-align:center;font-size:15px; }
    .close-btn,.nav-btn{
      position:absolute;border:none;color:#fff;cursor:pointer;
      border-radius:8px;font-size:15px;
    }
    .close-btn{
      top:18px;right:20px;
      background:rgba(0,0,0,0.5);
      padding:8px 12px;
    }
    .nav-btn{
      top:50%;transform:translateY(-50%);
      background:rgba(0,0,0,0.45);
      padding:10px 14px;font-size:18px;
    }
    .nav-btn.left{ left:18px; }
    .nav-btn.right{ right:18px; }
    @media(max-width:640px){ .grid{grid-template-columns:1fr;} }
  </style>
</head>
<body>

  <header>
    <h1>Monthly Payment Order (MPO)</h1>
    <p> Appcation</p>
  </header>

  <!-- ==== CARD SECTION ==== -->
  <div class="wrap">
    <a href="page1.html" class="card">
      <div class="label">New MPO</div>
      <div class="icon-wrap"><i class="fa-solid fa-file-lines"></i></div>
    </a>
    <a href="page2.html" class="card">
      <div class="label">Application</div>
      <div class="icon-wrap"><i class="fa-solid fa-file-signature"></i></div>
    </a>
    <a href="page3.html" class="card">
      <div class="label">Reports</div>
      <div class="icon-wrap"><i class="fa-solid fa-file-pdf"></i></div>
    </a>
    
    <a href="page1.html" class="card">
      <div class="label">New MPO</div>
      <div class="icon-wrap"><i class="fa-solid fa-file-lines"></i></div>
    </a>
    <a href="page2.html" class="card">
      <div class="label">Application</div>
      <div class="icon-wrap"><i class="fa-solid fa-file-signature"></i></div>
    </a>
    <a href="page3.html" class="card">
      <div class="label">Reports</div>
      <div class="icon-wrap"><i class="fa-solid fa-file-pdf"></i></div>
    </a>
  </div>

  <!-- ==== GALLERY SECTION with lightbox ==== -->
  <div class="container">
    <div class="grid" id="gallery">
      <div class="card-img" data-full="https://picsum.photos/id/1015/1600/1000" data-caption="প্রাকৃতিক দৃশ্য ১">
        <img src="https://picsum.photos/id/1015/600/400" alt="প্রাকৃতিক দৃশ্য ১">
        <div class="caption">প্রাকৃতিক দৃশ্য ১</div>
      </div>
      <div class="card-img" data-full="https://picsum.photos/id/1025/1600/1000" data-caption="প্রাকৃতিক দৃশ্য ২">
        <img src="https://picsum.photos/id/1025/600/400" alt="প্রাকৃতিক দৃশ্য ২">
        <div class="caption">প্রাকৃতিক দৃশ্য ২</div>
      </div>
      <div class="card-img" data-full="https://picsum.photos/id/1035/1600/1000" data-caption="প্রাকৃতিক দৃশ্য ৩">
        <img src="https://picsum.photos/id/1035/600/400" alt="প্রাকৃতিক দৃশ্য ৩">
        <div class="caption">প্রাকৃতিক দৃশ্য ৩</div>
      </div>
      <div class="card-img" data-full="https://picsum.photos/id/1045/1600/1000" data-caption="প্রাকৃতিক দৃশ্য ৪">
        <img src="https://picsum.photos/id/1045/600/400" alt="প্রাকৃতিক দৃশ্য ৪">
        <div class="caption">প্রাকৃতিক দৃশ্য ৪</div>
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close-btn" id="btnClose">✕ Close</button>
    <button class="nav-btn left" id="prevBtn">‹</button>
    <div class="lightbox-content">
      <img id="lightboxImg" src="" alt="">
      <div class="meta" id="lightboxCaption"></div>
    </div>
    <button class="nav-btn right" id="nextBtn">›</button>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const cards = Array.from(gallery.querySelectorAll('.card-img'));
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxCaption = document.getElementById('lightboxCaption');
    const btnClose = document.getElementById('btnClose');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentIndex = -1;

    function openLightbox(index){
      const card = cards[index];
      const full = card.getAttribute('data-full');
      const caption = card.getAttribute('data-caption') || '';
      lightboxImg.src = full;
      lightboxImg.alt = caption;
      lightboxCaption.textContent = caption;
      lightbox.classList.add('open');
      currentIndex = index;
    }
    function closeLightbox(){
      lightbox.classList.remove('open');
      lightboxImg.src = '';
      currentIndex = -1;
    }
    function showNext(){ if(currentIndex>=0) openLightbox((currentIndex+1)%cards.length); }
    function showPrev(){ if(currentIndex>=0) openLightbox((currentIndex-1+cards.length)%cards.length); }

    cards.forEach((card,i)=>{
      card.addEventListener('click',()=>openLightbox(i));
    });
    btnClose.addEventListener('click',closeLightbox);
    nextBtn.addEventListener('click',(e)=>{e.stopPropagation();showNext();});
    prevBtn.addEventListener('click',(e)=>{e.stopPropagation();showPrev();});
    lightbox.addEventListener('click',(e)=>{ if(e.target===lightbox) closeLightbox(); });
    document.addEventListener('keydown',(e)=>{
      if(!lightbox.classList.contains('open')) return;
      if(e.key==='Escape') closeLightbox();
      if(e.key==='ArrowRight') showNext();
      if(e.key==='ArrowLeft') showPrev();
    });
  </script>
</body>
</html>
